<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=description content="初めてのHTML文章。">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<title>ol、ul、li、dl、dt、dd（HTML5）</title>
</head>
<body>
	<p>ol、ul、li、dl、dt、dd（HTML5）</p>
	<h4>リストタグ</h4>
	<hr>
	<ul style="list-style: ;">
	    <li>ol
			<p>連番リスト（ordered list）</p>
	    </li>
	    <li>ul
	    	<p>箇条書きリスト（unordered list）</p>
	    </li>
	    <li>li
			<p>リスト項目（list item）</p>
	    </li>
	    <li>dl
	    	<p>定義リスト（definition list）</p>
	    </li>
	    <li>dt
			<p>定義項目（definition term）</p>
	    </li>
	    <li>dd
			<p>定義項目説明（definition discription）</p>
	    </li>
	</ul>
</body>
</html>
