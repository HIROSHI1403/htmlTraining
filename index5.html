<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=description content="初めてのHTML文章。">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<title>セクション（HTML5）</title>
</head>
<body>
	<p>セクション（HTML5）</p>
	<h4>セクションタグ</h4>
	<hr>
	<ul style="list-style: ;">
	    <li>header
			<p>ヘッダー情報</p>
	    </li>
	    <li>footer
	    	<p>フッター情報</p>
	    </li>
	    <li>nav
			<p>ナビゲーション</p>
	    </li>
	    <li>article
	    	<p>メインのコンテンツで独立している記事（情報の塊。例：ニュース記事）</p>
	    </li>
	    <li>aside
			<p>副次的なコンテンツ（広告等）</p>
	    </li>
	    <li>section
			<p>何らかの見出しがある上記以外の情報の塊</p>
	    </li>
	    <li>h1 ~ h6
			<p>見出しの順序</p>
	    </li>
	</ul>
</body>
</html>
