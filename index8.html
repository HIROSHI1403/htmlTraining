<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name=description content="初めてのHTML文章。">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<title>strong、br、span（HTML5）</title>
</head>
<body>
	<p>strong、br、span（HTML5）</p>
	<h4>テキストレベルマークアップ</h4>
	<hr>
	<ul style="list-style: ;">
	    <li>strong
			<p>重要（強調）テキストタグ</p>
	    </li>
	    <li>br
	    	<p>改行（line break）※終了タグが要らない</p>
	    </li>
	    <li>span
			<p>なんの意味も持たない。スタイルを変更したり文章の何かしらの操作をしたい時にマークアップする</p>
	    </li>
	</ul>
</body>
</html>
